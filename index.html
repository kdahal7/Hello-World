<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello World App</h1>
        <div class="animated-man" id="animatedMan">
            <div class="head">
                <div class="eyes">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                </div>
                <div class="mouth"></div>
                <div class="cheeks">
                    <div class="cheek left-cheek"></div>
                    <div class="cheek right-cheek"></div>
                </div>
            </div>
            <div class="body">
                <div class="shirt"></div>
                <div class="arms">
                    <div class="arm left-arm"></div>
                    <div class="arm right-arm"></div>
                </div>
                <div class="legs">
                    <div class="leg left-leg"></div>
                    <div class="leg right-leg"></div>
                </div>
                <div class="feet">
                    <div class="foot left-foot"></div>
                    <div class="foot right-foot"></div>
                </div>
            </div>
            <div class="particles" id="particles"></div>
        </div>
        <div id="textDisplay" class="text-display">Hello, World!</div>
        <button id="changeTextBtn">Change Text</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
